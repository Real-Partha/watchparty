# fly.toml app configuration file for WatchParty signaling server
# App names must be globally unique; update "app" below.

app = "watchparty-backend-partha"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "8080"
  # Set this to your frontend's origin (e.g., https://yourapp.vercel.app)
  ORIGIN = "*"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "connections"
    hard_limit = 50
    soft_limit = 25

  [[http_service.checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/"
