services:
  - type: web
    name: watchparty-signaling
    env: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: npm ci && npm run build
    startCommand: node dist/index.js
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: ORIGIN
        value: "https://watchparty-frontend-dun.vercel.app"
